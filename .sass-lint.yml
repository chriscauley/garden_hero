options:
  formatter: stylish
  merge-default-rules: false
files:
  include: './client/**/*.s+(a|c)ss'
  ignore:
    - './node_modules/**/*.s+(a|c)ss'
rules:
  attribute-quotes: 2
  bem-depth:
    - 2
    - max-depth: 3
  block-closing-brace-newline-after: 'always'
  border-zero:
    - 2
    - convention: '0'
  brace-style:
    - 1
    - allow-single-line: false
  class-name-format:
    - 2
    - convention: hyphenatedlowercase
  clean-import-paths:
    - 2
    - filename-extension: false
      leading-underscore: false
  custom-property-empty-line-before:
  - always
  - except:
    - after-custom-property
    ignore:
    - after-comment
    - first-nested
    - inside-single-line-block
    severity: warning      
  declarations-before-nesting: 0
  declaration-empty-line-before:
  - always
  - except:
    - after-declaration
    ignore:
    - after-comment
    - first-nested
    - inside-single-line-block
    severity: warning
  empty-args: 1
  empty-line-between-blocks:
    - 2
    - ignore-single-line-rulesets: true
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1
  function-name-format:
    - 2
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  hex-length:
    - 2
    - style: short
  hex-notation:
    - 2
    - style: lowercase
  id-name-format:
    - 2
    - convention: hyphenatedlowercase
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 2
    - include: true
  max-file-line-count: 0
  max-line-length: 0
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  mixins-before-declarations:
    - 2
    - exclude: ['responsive']
  nesting-depth:
    - 2
    - max-depth: 3
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 2
  no-color-literals:
    - 2
    - allow-map-identifiers: true
    - allow-rgba: false
    - allow-variable-identifiers: true
  no-css-comments: 2
  no-debug: 2
  no-disallowed-properties: 0
  no-duplicate-properties:
    - 2
    -
      exclude:
        - display
        - background
        - transition
  no-empty-rulesets: 2
  no-extends: 0
  no-ids: 2
  no-important: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 2
  no-misspelled-properties:
    - 2
    - extra-properties: []
  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 0
  no-trailing-zero: 2
  no-transition-all: 2
  no-universal-selectors: 2
  no-url-protocols: 2
  no-vendor-prefixes:
    - 0
    - ignore-non-standard: true
  no-warn: 0
  one-declaration-per-line: 2
  placeholder-in-extend: 2
  placeholder-name-format:
    - 1
    - convention: hyphenatedbem
  property-sort-order: 0
  property-units:
    - 1
    - global:
        - em
        - rem
        - '%'
        - vw
        - vh
        - vmin
        - vmax
        - ms
        - s
        - px
      per-property:
        outline-offset:
          - px
        border:
          - px
        line-height: []
        margin:
          - em
          - rem
          - px
  pseudo-element: 2
  quotes:
    - 2
    - style: double
  rule-empty-line-before:
    - always
    - ignore:
      - after-comment
      - first-nested
      severity: warning
  shorthand-values: 2
  single-line-per-selector: 2
  space-after-bang:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-after-comma: 1
  space-around-operator: 0
  space-before-bang:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon: 2
  url-quotes: 2
  variable-for-property:
    - 2
    - properties:
        - color
        - font
  variable-name-format:
    - 2
    - allow-leading-underscore: true
      convention: camelcase
  zero-unit: 2
